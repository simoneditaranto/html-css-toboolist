<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- logo + titolo -->
        <header>
            <img id="logo" src="img/logo copia.png" alt="Logo">
            <!-- DA FIXARE -->
            <h1>Toboolist</h1>
        </header>

        <!-- barra di navigazione -->
        <nav>
            <button id="add-task">Add Task</button>
            <button id="add-section">Add Section</button>
        </nav>

        <!-- corpo della pagina -->
        <main>

            <!-- sezione new task -->
            <section>
                <div class="title-list">&dtrif; New Task</div>

                <div class="row-text">
                    <div class="green-cirle">&#10003;</div>
                    <div class="text">Quartetly Newsletter</div>
                    <div id="blue" class="rectangle">Editorial</div>
                </div>
            </section>

            <!-- sezione today -->
            <section>

                <div class="title-list">&dtrif; Today</div>

                <div class="row-text">
                    <div id="green-circle" class="mini-circle">&#10003;</div>
                    <div class="text">Recruiting blog post</div>
                    <div id="blue" class="rectangle">Editorial</div>
                </div>

                <div class="row-text">
                    <div id="green-circle" class="mini-circle">&#10003;</div>
                    <div class="text">Mobile app launch</div>
                    <div id="violet" class="rectangle">Q1 Goals</div>
                </div>

                <div class="row-text">
                    <div id="red-circle" class="mini-circle">&#10007;</div>
                    <div class="text">Interview John H.</div>
                    <div id="green" class="rectangle">Recruiting</div>
                </div>

                <div class="row-text">
                    <div id="green-circle" class="mini-circle">&#10003;</div>
                    <div class="text">Summit update to mobile storefronts</div>
                    <div id="orange" class="rectangle">Mobile</div>
                </div>

            </section>

        </main>

    </body>

</html>
