<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- logo + titolo -->
        <header>
            <img id="logo" src="img/logo copia.png" alt="Logo">
            <!-- DA FIXARE -->
            <h1>Toboolist</h1>
        </header>

        <!-- barra di navigazione -->
        <nav>
            <button id="add-task">Add Task</button>
            <button id="add-section">Add Section</button>
        </nav>

        <!-- corpo della pagina -->
        <main>

            <!-- sezione new task -->
            <section>
                
                <div class="title-list">&dtrif; New Task</div>
                <div class="green-cirle">&#10003;</div>
                <div class="text">Quartetly Newsletter</div>
                <div class="rectangle">Editorial</div>
            </section>

        </main>

    </body>

</html>
